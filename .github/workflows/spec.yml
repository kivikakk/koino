name: CommonMark Specs

on: [push, pull_request]

jobs:
  specs:
    name: Run CommonMark specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.11.0
      - run: make spec
